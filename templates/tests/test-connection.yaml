apiVersion: v1
kind: Pod
metadata:
  name: "{{ template "fullname" . }}-test-connection"
  labels:
    {{- include "gitea.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ template "fullname" . }}-http:{{ .Values.service.http.port }}']
  restartPolicy: Never
